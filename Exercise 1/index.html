<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar</title>
    <link rel="stylesheet" href="../Responsive navbar/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <h2>Dark Code</h2>
    </div>
    <input type="checkbox" name="" id="chk">
    <label for="chk" class="show-menu-btn"><i class="fa fa-bars" aria-hidden="true"></i></label>
    <div class="nav-links">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
            <label for="chk" class="hide-menu-btn"><i class="fa fa-times" aria-hidden="true"></i></label>
        </ul>
    </div>
</div>
</body>
</html>
